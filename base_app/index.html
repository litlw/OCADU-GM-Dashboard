<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="../../favicon.ico">
    <title>Sample Arc Diagram</title>
    <style>
      .links path {
        fill: none;
        stroke: #999;
        stroke-opacity: 0.6;
      }

      .nodes circle {
        fill: #d62333;
        stroke: #fff;
        stroke-width: 1px;
      }
    </style>
    <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
    <script src="node_modules/angular/angular.js"></script>
    <script src="node_modules/jquery/dist/jquery.min.js"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.js"></script>
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.css" />
    <link rel="stylesheet" href="styles.css" />
    <script src="https://d3js.org/d3.v3.min.js"></script>
    <script src="node_modules/d3/build/d3.min.js"></script>
    <script src="node_modules/d3-scale/build/d3-scale.min.js"></script>
    <script src="app.js"></script>
  </head>
  <body ng-app="globeApp">

    <div ng-controller="mainController">
      <nav-directive links="links"></nav-directive>
      <div class="container-fluid">
          <div class="row content">
            <page-selection-directive></page-selection-directive>
            <taste-directive></taste-directive>
          </div>
        </div>

    </div>
    <footer-directive></footer-directive>

    <!-- controller -->
    <script src="main.js"></script>
    <!-- directives -->
    <script src="views/navbar/nav.directive.js"></script>
    <script src="views/page_selection/page.directive.js"></script>
    <script src="views/tastes/tastes.directive.js"></script>
    <!-- services -->
    <script src="services/navigation/tree/tree.js"></script>
    <script src="services/visualization/barchart/barchart.js"></script>


  </body>
</html>
